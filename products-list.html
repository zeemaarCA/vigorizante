  <div class="container cart-popup position-relative">>
    <div class="row align-items-center upper-cart-popup">
      <div class="col-lg-6">
        <img src="assets/img/bdsm_sachets.png" alt="">
      </div>
      <div class="col-lg-6 text-center m-left">
        <h5>Samplecap</h5>
        <h2>&euro;20</h2>
        <form>
          <div class="form-group">
            <label for="qunatity">Quantity: </label>
            <div class="input-group">
              <span><button><i class="fas fa-minus"></i></button></span>
              <input type="number" class="input-number" name="" id="" value="1" maxlength="2" min="1">
              <span><button><i class="fas fa-plus"></i></button></span>
            </div>
          </div>
          <button type="submit" class="signup_submit-2">Add To Cart</button>

        </form>
      </div>
    </div>
    <div class="row">
      <div class="table-responsive">
        <table class="table cart-table mb-0">
          <thead class="border-bottom">
            <tr>
              <th scope="col">Product</th>
              <th scope="col">Free Bonus</th>
              <th scope="col">Price</th>
              <th scope="col">Order</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Samplecap x10</th>
              <td>4 Pills</td>
              <td>&pound;58</td>
              <td><button type="submit" class="btn btn-light">
                buy
              </button></td>
            </tr>
            <tr>
              <th scope="row">Samplecap x20</th>
              <td>8 Pills + 2 Bonus</td>
              <td>&pound;70</td>
              <td><button type="submit" class="btn btn-light">
                buy
              </button></td>
            </tr>
            <tr>
              <th scope="row">Samplecap x30</th>
              <td>16 Pills + 4 Bonus</td>
              <td>&pound;92</td>
              <td><button type="submit" class="btn btn-light">
                buy
              </button></td>
            </tr>
            <tr>
              <th scope="row">Samplecap x40</th>
              <td>32 Pills + 8 Bonus</td>
              <td>&pound;118</td>
              <td><button type="submit" class="btn btn-light">
                buy
              </button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
